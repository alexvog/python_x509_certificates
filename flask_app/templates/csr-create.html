<!DOCTYPE html>
<html>
<head>
    <title>CSR Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #06D6BA;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #06D6A0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSR Request Form</h1>
        <form method="POST" action="/csr-create.html">
            <label for="common_name">Common Name:</label>
            <input type="text" id="common_name" name="common_name" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="locality">Locality:</label>
            <input type="text" id="locality" name="locality" required>

            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization" required>

            <label for="organizational_unit">Organizational Unit:</label>
            <input type="text" id="organizational_unit" name="organizational_unit" required>

            <label for="key_size">Key Size:</label>
            <select id="key_size" name="key_size" required>
                <option value="2048">2048</option>
                <option value="4096">4096</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
